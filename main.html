<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name:</label>
		<input required="required" placeholder="name" id="name">
		
		<label for="email">Email:</label>
		<input type="email" placeholder="email" id="email" required='required'>
		<div>
		<label for="male" >Male</label>
		<input type="radio" name="gender" required="required" value="male" id="male">
		
		<label for="female" >Female</label>
		<input type="radio" name="gender" required="required" value="female" id="female">
		</div>
		<label for="cars">Car Brands</label>
		<select name="cars" id="cars">
			<option value="BMW">BMW</option>
			<option value="audi">Audi</option>
			<option value="mercedes">Mercedes</option>
		</select>
		
		<label for="carage">Car Age</label>
		<input type="number" placeholder="car age" id="carage" required="required">
		
		<label for="dop">Date of Purchase:</label>
		<input type="date" required="required" placeholder="name" id=dop>
		
<!-- 		<label for="name">Name:</label>
		<input placeholder="name" id="#name"> -->
		<button type="submit">Submit</button>
		<label for="password">Password:</label>
		<input type="password" id="#password" placeholder="password" required="required">
	</form>

</script>

</body>

</html>
